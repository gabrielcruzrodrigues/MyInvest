<section class="main-section">
     <h1>Minhas carteiras</h1>

     <div class="message" #message>
          <p>VocÃª nÃ£o tem carteiras cadastradas...</p>
     </div>
     <div class="cards">
          <ng-container class="container" *ngFor="let purse of purses">
               <div class="card" (click)="redirectToPurse(purse.purse_Id)">
                    <div class="title">
                         <img src="/assets/purse.png">
                         <p>{{ purse.name }}</p>
                    </div>
                    <div class="description">
                         <p>{{ purse.description }}</p>
                    </div>
                    <p class="date">{{ purse.createdAt }}</p>
               </div>
          </ng-container>
     </div>

</section>
<div class="add" (click)="createPurse()">
     <img src="/assets/add.png" class="add-icon">
</div>
<app-loading [isLoading]="isLoading"></app-loading>
